<body>
<div id="root"></div>
<script src="https://unpkg.com/react@18.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
<style>
    .box {
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .box--large {
        width: 270px;
        height: 270px;
    }

    .box--medium {
        width: 180px;
        height: 180px;
    }

    .box--small {
        width: 90px;
        height: 90px
    }
</style>
<script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'))

    function Box({className = '', style, size, ...rest}) {
        const sizeClassName = size ? `box--${size}` : ''
        const props = {
            className: `box ${className} ${sizeClassName}`,
            style: {fontStyle: 'italic', ...style},
            ...rest
        }
        return <div {...props}/>
    }

    const element = (
        <div>
            <Box size="small" style={{backgroundColor: 'lightblue'}}>small lightblue
                box
            </Box>
            <Box size="medium" style={{backgroundColor: 'pink'}}>medium box
            </Box>
            <Box size="large" style={{backgroundColor: 'darkviolet'}}>large box
            </Box>
        </div>
    )

    root.render(element)
</script>
</body>
